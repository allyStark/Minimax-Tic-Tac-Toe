<!DOCTYPE html>

<html lang="en">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Stylesheet -->
    <link rel="style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">

  </head>
  
  <body>
    
    <div class="container text-center"><button class="text" id="X">X</button>

<button class="text" id="O">O</button>

</div>  
  
<div class="container mainCont text">
  
  <div class="row">
    
    <div class="col-4 animated unflipped text-center" id="0"></div>
    <div class="col-4 animated unflipped text-center" id="1"></div>  
    <div class="col-4 animated unflipped text-center" id="2"></div>  
    
  </div>  
  
  <div class="row">
    
    <div class="col-4 animated unflipped text-center" id="3"></div>
    <div class="col-4 animated unflipped text-center" id="4"></div>  
    <div class="col-4 animated unflipped text-center" id="5"></div>  
    
  </div>  
  
  <div class="row">
    
    <div class="col-4 animated unflipped text-center" id="6"></div>
    <div class="col-4 animated unflipped text-center" id="7"></div>  
    <div class="col-4 animated unflipped text-center" id="8"></div>  
    
  </div>  
  
</div>

<div class="container text-center text finish animated" id="finished">
  Choose X or O to start.
</div>  

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
 
    <script src="javascript.js"></script>

  </body>
  
</html>
